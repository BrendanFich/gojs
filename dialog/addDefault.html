    <script type="text/javascript">
      var dialog
      window.onload = function() {
        dialog = frameElement.dialog
        var oldTemplateData =  dialog.get('data')
        $("#ItemName").val(oldTemplateData.name);
      };
      $(function() {
        $.metadata.setType("attr", "validate");
        var v = $("form").validate({
          debug: true,
          errorPlacement: function(lable, element) {
            if (element.hasClass("l-textarea")) {
              element.ligerTip({ content: lable.html(), target: element[0] });
            } else if (element.hasClass("l-text-field")) {
              element
                .parent()
                .ligerTip({ content: lable.html(), target: element[0] });
            } else {
              lable.appendTo(element.parents("td:first").next("td"));
            }
          },
          success: function(lable) {
            lable.ligerHideTip();
            lable.remove();
          },
          submitHandler: function() {
            $("form .l-text,.l-textarea").ligerHideTip()
            var newTemplateCode = {
              name: $("#ItemName").val(),
            };
            var sc = dialog.get("saveNewTemplateData")
            sc(newTemplateCode)
          }
        });
        $("form").ligerForm();
        $(".l-button-test").click(function() {
          alert(v.element($("#txtName")));
        });
      });

    </script>
    <style type="text/css">
      body {

  <body style="padding:10px">
    <form
      name="form1"
      id="form1"
      method="post"
      style="width:700px"
      action="/interface/router/comp/addTemplate"
      enctype="multipart/form-data"
    >
      <div></div>
      <table cellpadding="0" cellspacing="0" class="l-table-edit">
        <tr>
          <td align="right" class="l-table-edit-td" style="width:100px">
            控件名称:
          </td>
          <td align="left" class="l-table-edit-td" style="width:360px">
            <input
              name="ItemName"
              type="text"
              id="ItemName"
              ltype="text"
              value="{{.item.Name}}"
              validate="{required:true,minlength:1,maxlength:20}"
            />
            <input name="id" type="hidden" id="id" value="{{.item.ID}}" />
            <input
              name="nodeid"
              type="hidden"
              id="nodeid"
              value="{{.nodeid}}"
            />
          </td>
          <td align="left" style="width:160px"></td>
        </tr>
        <tr>
          <td align="right" class="l-table-edit-td"></td>
          <td align="left" class="l-table-edit-td" style="width:160px">
            <input
              type="submit"
              value="提交"
              id="Button1"
              class="l-button l-button-submit"
              name="btnsubmit"
            />
          </td>
          <td align="right"></td>
        </tr>
      </table>
    </form>
